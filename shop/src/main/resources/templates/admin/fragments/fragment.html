<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <footer th:fragment="footer" class="main-footer">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">
      Anything you want
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy;</strong> All rights reserved.
  </footer>

  <!-- Navbar -->
  <nav th:fragment="navibar" class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/admin" class="nav-link">Home</a>
      </li>
    </ul>
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Navbar Search -->
      <li class="nav-item">
        <a class="nav-link" sec:authorize="isAuthenticated()"
           th:href="@{/admin/logout}" href="#" role="button">
          로그아웃
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <aside th:fragment="main-sidebar(menu, submenu)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Shop Admin</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item" th:classappend="${menu == 'items' ? 'menu-open' : _ }">
            <a href="#" class="nav-link" th:classappend="${menu == 'items' ? 'active' : _ }">
              <p>
                상품관리
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/admin/items" th:href="@{/admin/items/}" class="nav-link"
                   th:classappend="${submenu == 'items_list' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>상품관리</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/items/addItem" th:href="@{/admin/items/add}" class="nav-link"
                   th:classappend="${submenu == 'items_add' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>상품등록</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item" th:classappend="${menu == 'orders' ? 'menu-open' : _ }">
            <a href="#" class="nav-link" th:classappend="${menu == 'orders' ? 'active' : _ }">
              <p>
                주문관리
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/admin/orders" th:href="@{/admin/orders/}" class="nav-link"
                   th:classappend="${submenu == 'orders_list' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>주문관리</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item" th:classappend="${menu == 'shopping' ? 'menu-open' : _ }">
            <a href="#" class="nav-link" th:classappend="${menu == 'shopping' ? 'active' : _ }">
              <p>
                쇼핑몰 관리
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/admin/brands" th:href="@{/admin/brands}" class="nav-link"
                   th:classappend="${submenu == 'brands_list' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>브랜드 관리</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/brands/add" th:href="@{/admin/brands/add}" class="nav-link"
                   th:classappend="${submenu == 'brands_add' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>브랜드 등록</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/categories" th:href="@{/admin/categories}" class="nav-link"
                   th:classappend="${submenu == 'categories_list' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>카테고리 관리</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="/admin/categories/add" th:href="@{/admin/categories/add}" class="nav-link"
                   th:classappend="${submenu == 'categories_add' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>카테고리 등록</p>
                </a>
              </li>

              <li class="nav-item">
                <a href="/admin/options" th:href="@{/admin/options}" class="nav-link"
                    th:classappend="${submenu == 'options_list' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>옵션 관리</p>
                </a>
              </li>

              <li class="nav-item">
                <a href="/admin/options/option/add" th:href="@{/admin/options/add}" class="nav-link"
                   th:classappend="${submenu == 'options_add' ? 'active' : _ }">
                  <i class="far nav-icon"></i>
                  <p>옵션 등록</p>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
</body>
</html>
