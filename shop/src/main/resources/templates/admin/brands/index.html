<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
        th:href="@{/AdminLTE/plugins/fontawesome-free/css/all.min.css}"
        href="../../AdminLTE/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet"
        th:href="@{/AdminLTE/dist/css/adminlte.min.css}"
        href="../../AdminLTE/dist/css/adminlte.min.css">
  <style>
    .card-outline-disable {
      box-shadow: none;
    }

    .bgc {
      background-color: rgba(0,0,0,.03);
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <div th:replace="~{admin/fragments/fragment :: navibar}"></div>

  <!-- Main Sidebar Container -->
  <div th:replace="~{admin/fragments/fragment :: main-sidebar ('shopping' ,'brands_list')}"></div>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">브랜드 관리</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- table header -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card bg-light card-outline-disable">
              <div class="card-header bgc">
                <div class="row justify-content-between">
                  <span class="card-text align-self-center">
                    <i class="fas fa-home"></i>
                    <span>쇼핑몰 관리 > 브랜드 관리 > 리스트</span>
                  </span>
                  <div class="col-1">
                    <select class="form-control" name="scale" id="scale">
                      <option value="10" th:selected="${(param.size == null) || (param.size != null && param.size.toString() == '10')}">10</option>
                      <option value="30" th:selected="${param.size != null && (param.size.toString() == '30')}">30</option>
                      <option value="50" th:selected="${param.size != null && (param.size.toString() == '50')}">50</option>
                      <option value="100" th:selected="${param.size != null && (param.size.toString() == '100')}">100</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- table -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 5%;">ID</th>
                      <th style="width: 10%;">대표이미지</th>
                      <th>브랜드명</th>
                      <th style="width: 20%;">등록일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="brand, brandStat: ${brands}">
                      <td th:text="${brand.id}">0</td>
                      <td>
                        <img width="100"
                            height="100px"
                            th:src="@{/images/{filename}(filename=${brand.brandImageName})}"
                            src= "D:\2021\2dd75023-a3f8-4b86-aaba-fbf1fc124eea.jpg">
                      </td>
                      <td>
                        <a href="brand.html"
                          th:href="@{/admin/brands/{brandToken}/edit(brandToken=${brand.brandToken})}"
                          th:text="${brand.brandName}">
                          브랜드명
                        </a>
                      </td>
                      <td th:text="${#temporals.format(brand.createdAt, 'yyyy/MM/dd')}">등록일</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                <ul class="pagination justify-content-center">
                  <li th:class="'page-item' + (${brands.number} <= 0 ? ' disabled' : '')">
                    <a class="page-link"
                      th:text="'Previous'"
                      th:href="@{/admin/brands(
                                  page=${brands.number - 1},
                                  size=${param.size},
                                  sort=${param.sort}
                              )}"
                    >Prev</a>
                  </li>
                  <li th:each="pageNumber : ${paginationBarNumbers}" class="page-item">
                    <a class="page-link"
                      th:text="${pageNumber+1}"
                      th:href="@{/admin/brands(
                                  page=${pageNumber},
                                  size=${param.size},
                                  sort=${param.sort}
                              )}"
                      th:class="'page-link' + (${pageNumber} == ${brands.number} ? ' disabled' : '')"
                    >1</a>
                  </li>
                  <li th:class="'page-item' + (${brands.number} >= ${brands.totalPages - 1} ? ' disabled' : '')">
                    <a class="page-link"
                      th:text="'Next'"
                      th:href="@{/admin/brands(
                                  page=${brands.number.intValue() + 1},
                                  size=${param.size},
                                  sort=${param.sort},
                              )}">Next</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->

  <div th:replace="~{admin/fragments/fragment :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script
    th:src="@{/AdminLTE/plugins/jquery/jquery.min.js}"
    src="../../AdminLTE/plugins/jquery/jquery.min.js"></script>

<!-- Bootstrap 4 -->
<script
    th:src="@{/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"
    src="../../AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script
    th:src="@{/AdminLTE/dist/js/adminlte.min.js}"
    src="../../AdminLTE/dist/js/adminlte.min.js"></script>
</body>
</html>
