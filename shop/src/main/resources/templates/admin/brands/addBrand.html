<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
        th:href="@{/AdminLTE/plugins/fontawesome-free/css/all.min.css}"
        href="../../AdminLTE/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet"
        th:href="@{/AdminLTE/dist/css/adminlte.min.css}"
        href="../../AdminLTE/dist/css/adminlte.min.css">
  <style>
    .card-outline-disable {
      box-shadow: none;
    }

    .bgc {
      background-color: rgba(0,0,0,.03);
    }

    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <div th:replace="~{admin/fragments/fragment :: navibar}"></div>

   <!-- Main Sidebar Container -->
  <div th:replace="~{admin/fragments/fragment :: main-sidebar ('shopping' ,'brands_add')}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">브랜드 관리</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="card bg-light card-outline-disable">
              <div class="card-header bgc border-0">
                <div class="row justify-content-between">
                  <span class="card-text align-self-center">
                    <i class="fas fa-home"></i>
                    <span>쇼핑몰 관리 > 브랜드 관리 >브랜드 등록 </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- search form -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card bg-light card-outline">
              <div class="card-header bgc border-0">
                <h3 class="card-title">상품 정보</h3>
              </div>
              <!-- /.card-header -->
              <form th:action th:object="${brand}" method="post" enctype="multipart/form-data">
                <div class="card-body p-0">
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td style="width:20%">
                          브랜드 명
                        </td>
                        <td>
                          <div class="form-group mb-0">
                            <input type="text" id="itemName" th:field="*{brandName}" th:errorclass="is-invalid"
                                  class="form-control" placeholder="브랜드명 입력하세요">
                            <div class="field-error" th:errors="*{brandName}">
                              브랜드명 오류
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td style="width:20%">
                          브랜드 메인 이미지 등록
                        </td>
                        <td>
                          <div class="form-group mb-0">
                            <div class="custom-file">
                              <input type="file" id="mainImageFile" th:field="*{brandImageFile}" class="custom-file-input"
                                placeholder="메인 이미지 입력하세요">
                              <label class="custom-file-label" for="mainImageFile">Choose file</label>
                              <div class="field-error" th:errors="*{brandImageFile}">
                                메인이미지 오류
                              </div>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer mb-2">
                  <div class="row justify-content-center">
                    <div class="col-md-auto">
                      <button type="submit" class="btn btn-primary">&nbsp;등록&nbsp;</button>
                      <button type="button" class="btn btn-secondary">취소</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
      <h5>Title</h5>
      <p>Sidebar content</p>
    </div>
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <div th:replace="~{admin/fragments/fragment :: footer}"></div>

  <!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script
    th:src="@{/AdminLTE/plugins/jquery/jquery.min.js}"
    src="../../AdminLTE/plugins/jquery/jquery.min.js"></script>

<!-- custom-file -->
<script
    th:src="@{/AdminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"
    src="./../AdminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js">
</script>

  <!-- Bootstrap 4 -->
<script
    th:src="@{/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"
    src="../../AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script
    th:src="@{/AdminLTE/dist/js/adminlte.min.js}"
    src="../../AdminLTE/dist/js/adminlte.min.js"></script>
<script>
    $(function () {
        bsCustomFileInput.init();
    });
</script>
</body>
</html>
