<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
        th:href="@{/AdminLTE/plugins/fontawesome-free/css/all.min.css}"
        href="../../AdminLTE/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet"
        th:href="@{/AdminLTE/dist/css/adminlte.min.css}"
        href="../../AdminLTE/dist/css/adminlte.min.css">
  <style>
      .field-error {
          border-color: #dc3545;
          color: #dc3545;
      }
  </style>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <b>Admin</b>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form th:action="@{/admin/join}" th:object="${user}" method="post">
        <div class="input-group mb-3">
          <input type="text" id="username" th:field="*{username}" th:errorclass="is-invalid" class="form-control" placeholder="User name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="field-error" th:errors="*{username}">
          id 오류
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="field-error" th:errors="*{password}">
          id 오류
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script
    th:src="@{/AdminLTE/plugins/jquery/jquery.min.js}"
    src="../../AdminLTE/plugins/jquery/jquery.min.js"></script>

<!-- custom-file -->
<script
    th:src="@{/AdminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"
    src="./../AdminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js">
</script>

<!-- Bootstrap 4 -->
<script
    th:src="@{/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"
    src="../../AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script
    th:src="@{/AdminLTE/dist/js/adminlte.min.js}"
    src="../../AdminLTE/dist/js/adminlte.min.js"></script>
</body>
</html>
