<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet"
        th:href="@{/AdminLTE/plugins/fontawesome-free/css/all.min.css}"
        href="../../AdminLTE/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet"
        th:href="@{/AdminLTE/dist/css/adminlte.min.css}"
        href="../../AdminLTE/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form method="post" th:action="@{/admin/login}">
        <div class="input-group mb-3">
          <input id="username" name="username" class="form-control" placeholder="User name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember-me" name="remember-me">
              <label for="remember-me">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <p id="valid"  class="input-group alert alert-danger" th:if="${error}" th:text="${error} ? ${exception} : ''"></p>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Login In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mb-0">
        <a href="/admin/user/join" th:href="@{/admin/join}" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script
    th:src="@{/AdminLTE/plugins/jquery/jquery.min.js}"
    src="../../AdminLTE/plugins/jquery/jquery.min.js"></script>

<!-- custom-file -->
<script
    th:src="@{/AdminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"
    src="./../AdminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js">
</script>

<!-- Bootstrap 4 -->
<script
    th:src="@{/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"
    src="../../AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script
    th:src="@{/AdminLTE/dist/js/adminlte.min.js}"
    src="../../AdminLTE/dist/js/adminlte.min.js"></script>
</body>
</html>
